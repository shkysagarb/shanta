<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
     <title>Shanta Nepali Production</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!--<link rel="stylesheet" href="css/bootstrap.css">-->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="images/shanta_logo.png" sizes="16x16" type="image/png">
</head>

<body>
		
<!-- team inner-page-->
<section class="gallery-inner">
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<div class="ajax-text-and-image">
					<div class="col-lg-4 col-sm-12 ajax-gallery-image">
						<img src="images/gallery-img1.jpg" alt=""/>
					</div>
					<div class="col-lg-8 col-sm-12 ajax-gallery-text ">
						<div class="contactText">
							<div class="formText">
								<h3>Send Us Message To Buy</h3>
							</div>
						</div>
						<div class="well-block">
							<form>
								<!-- Form start -->
								<div class="row">
									<div class="col-md-6">
										<div class="form-group">
											<input id="name" name="name" type="text" placeholder="Name*" class="form-control input-md">
										</div>
									</div>
									<!-- Text input-->
									<div class="col-md-6">
										<div class="form-group">

											<input id="phone" name="phone*" type="text" placeholder="Phone*" class="form-control input-md">
										</div>
									</div>
									<div class="col-md-6">
										<div class="form-group">
												<input id="address" name="address" type="text" placeholder="Address"  class="form-control input-md">
										</div>
									</div>
									<!-- Text input-->
									<div class="col-md-6">
										<div class="form-group">

											<input id="email" name="email" type="text" placeholder="Email*" class="form-control input-md">
										</div>
									</div>
									<!-- Text input-->
									<div class="col-md-12 textareaMessage">
										<div class="form-group">

											<textarea cols="200" rows="5" class="form-control input-md" placeholder="Message*"></textarea>
										</div>
									</div>
									<!-- Button -->
									<div class="col-md-12">
										<div class="form-group">
											<button id="singlebutton" name="singlebutton" class="btn btn-default">SEND MESSAGE</button>
										</div>
									</div>
								</div>
							</form>
							<!-- form end -->
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
<!-- team inner-page ends-->

<script src="js/jquery.min.js"></script>
<script src="js/jquery.magnific-popup.min.js"></script>
<script src="js/owl.carousel.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>

<script>
    $(document).ready(function () {
        var mainbottom = $('header').offset().top;
        // on scroll,
        $(window).on('scroll', function () {
            // we round here to reduce a little workload
            stop = Math.round($(window).scrollTop());
            if (stop > mainbottom) {
                $('header').addClass('sticky-nav');
            } else {
                $('header').removeClass('sticky-nav');
            }
        });
        $('.zoom-gallery').magnificPopup({
            delegate: 'a',
            type: 'image',
            closeOnContentClick: false,
            closeBtnInside: false,
            mainClass: 'mfp-with-zoom mfp-img-mobile',
            image: {
                verticalFit: true,
//                titleSrc: function(item) {
//                    return item.el.attr('title') + ' &middot; <a class="image-source-link" href="'+item.el.attr('data-source')+'" target="_blank">image source</a>';
//                }
            },
            gallery: {
                enabled: true
            },
            zoom: {
                enabled: true,
                duration: 300, // don't foget to change the duration also in CSS
                opener: function(element) {
                    return element.find('img');
                }
            }

        });
        $('.test-popup-link').magnificPopup({
            type: 'image'
            // other options
        });
        $('.popup-youtube, .popup-vimeo, .popup-gmaps').magnificPopup({
            disableOn: 700,
            type: 'iframe',
            mainClass: 'mfp-fade',
            removalDelay: 160,
            preloader: false,

            fixedContentPos: false
        });
        $('.simple-ajax-popup').magnificPopup({
                    type: 'ajax'
         });
        $('.images-slider-div').owlCarousel({
            loop: true,
            margin: 30,
            responsiveClass: true,
            responsive: {
                0: {
                    items: 1,
                    nav: true
                },
                600: {
                    items: 2,
                    nav: false
                },
                1000: {
                    items: 3,
                    nav: true,
                    loop: false
                }
            }
        });
        $('.images-slider-diva').owlCarousel({
            loop: true,
            margin: 30,
            responsiveClass: true,
            responsive: {
                0: {
                    items: 1,
                    nav: true
                },
                600: {
                    items: 2,
                    nav: false
                },
                1000: {
                    items: 3,
                    nav: true,
                    loop: false
                }
            }
        });
        $('.logo-slider-div').owlCarousel({
            loop: true,
            margin: 30,
            responsiveClass: true,
            responsive: {
                0: {
                    items: 1,
                    nav: true
                },
                600: {
                    items: 2,
                    nav: false
                },
                1000: {
                    items: 6,
                    nav: true,
                    loop: false
                }
            }
        });
    });
</script>

</body>
</html>
